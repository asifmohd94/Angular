<div>
    <h1>{{PurchaseItem.P_Title}}</h1>
    <p class="lead">Vendor :{{PurchaseItem.VendorName}} | Purchase Date :  {{PurchaseItem.Date}}</p>
    <hr class="my-4">
    <div class="text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of PurchaseItem.Item">
                    <td>{{i.Title}}</td>
                    <td>{{i.Price}}</td>
                    <td>{{i.Quantity}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="lead">
        <a class="btn pull-right btn-danger" href="#" role="button">Total Cost: {{price}} Place Order</a>
    </p>
</div>
